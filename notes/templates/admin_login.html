{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	.loginimg{
		width: 100%;

	}
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
</style>
<marquee direction="left">
	<h4>Admin Login</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<img src="{% static "images/admin.jpg" %}" alt="Login Image" class="loginimg my-4">
		</div>
		<div class="col-sm-6" style="margin-top:8%;">
			<form action="" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="uname"><strong>Username</strong></label>
					<input type="text" name="uname" class="form-control" placeholder="Enter your username..." required>
				</div>
				<div class="form-group">
					<label for="password"><strong>Password</strong></label>
					<input type="password" name="password" class="form-control" placeholder="Enter your password..." required>
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-primary my-2">
				</div>

			</form>
		</div>
	</div>
</div>
{% ifequal error "no" %}
		<script>
    		alert("Admin LogedIn Successfully!!!");
			window.location = ('{% url 'admin_home' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Invalid User Credentials. Try again!!!");
		</script>
	{% endifequal %}
{% endblock %}
