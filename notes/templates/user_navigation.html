<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<script src="{% static "font/all.min.js" %}"></script>
	<title>Notes Sharing</title>
	
	<style>
		.nav-link{
			color:black !important;
			font-size: 18px;
			text-transform: uppercase;
		}
		.nav-link:hover{
			color:#fff !important;
			background: #0d6efd;
			font-weight: bold;
			border-radius: 5px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row" style="padding:3%;">
			<div class="col-sm-6">
				<span style="font-weight:bold; font-size:30px;">
					<span style="color:red;">Online Notes</span>
					<span style="color:#0d6efd;">Sharing System</span>
				</span>
			</div>
			<div class="col-sm-6" style="padding-left:5%;">
				<span style="font-weight:bold;font-size:35px;float:right;">
					<span><i class="fab fa-twitter pl-3 text-info"></i></span>
					<span><i class="fab fa-facebook-square pl-3 text-primary"></i></span>
					<span><i class="fab fa-instagram pl-3 text-warning"></i></span>
					<span><i class="fab fa-linkedin pl-3 text-info"></i></span>
					<span><i class="fab fa-telegram pl-3 text-primary"></i></span>
				</span>
			</div>
		</div>
	</div>
	<!--Navigation Start-->
	<nav class="navbar navbar-expand-lg navbar-light rounded" aria-label="Twelfth navbar example" style="background:lightgrey;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'user_profile' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload_notes' %}">Upload Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_viewnotes' %}">My Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_viewallnotes' %}">View All Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'persons_logout' %}">Logout</a>
            </li>
            <li class="nav-item dropdown">
              <button class="dropdown-toggle btn btn-primary mt-1" data-bs-toggle="dropdown" aria-expanded="false">Welcome, {{request.user.first_name}}</button>
              <ul class="dropdown-menu" aria-labelledby="dropdown10">
                <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'user_editprofile' %}">Edit Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'user_changepassword' %}">Change Password</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	<!--Navigation End-->


	<script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
	<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
