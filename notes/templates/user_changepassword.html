{% load static %}
{% block body %}
{% include 'user_navigation.html' %}
<style>
	.loginimg{
		width: 100%;
		height: 300px;
	}
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
</style>
<marquee direction="left">
	<h4>Change User Password</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<img src="{% static "images/cp.jpg" %}" alt="Login Image" class="loginimg my-4">
		</div>
		<div class="col-sm-6" style="margin-top:5%;">
			<form action="" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="crpassword"><strong>Current Password</strong></label>
					<input type="password" name="crpassword" class="form-control" placeholder="Enter current password..." required>
				</div>
				<div class="form-group">
					<label for="newpassword"><strong>New Password</strong></label>
					<input type="password" name="newpassword" class="form-control" placeholder="Enter new password..." required>
				</div>
				<div class="form-group">
					<label for="cnpassword"><strong>Confirm Password</strong></label>
					<input type="password" name="cnpassword" class="form-control" placeholder="Confirm password..." required>
				</div>
				<div class="form-group">
					<input type="submit" value="Change" class="btn btn-primary my-2">
				</div>

			</form>
		</div>
	</div>
</div>
{% ifequal error "no" %}
		<script>
    		alert("Password Changed Successfully!!!");
			window.location = ('{% url 'persons_logout' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Something went wrong. Try again!!!");
		</script>
	{% endifequal %}
{% endblock %}
