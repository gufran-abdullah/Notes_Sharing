{% load static %}
{% block body %}
{% include 'user_navigation.html' %}
<style>
	.notescard{
		border-left:5px solid  #0d6efd;
		background: linear-gradient(60deg,#0d6efd,lightgrey);
	}
	.notescard h5{
		color: #fff;
		text-decoration: none;
	}
	.notescard:hover{
		transform: translateY(-10px);
		box-shadow: 5px 5px 5px rgba(13,110,253,0.6);
		transition:0.3s ease;
	}
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
	
</style>
<marquee direction="left">
	<h4>User Profile</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6" style="margin:4% auto;">
			<div class="card notescard">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6" >
							<h5>Full Name:</h5>
						</div>
						<div class="col-sm-6" style="text-transform:capitalize;font-size:20px;">
							{{data.user.first_name}} {{data.user.last_name}}
						</div>
					</div><hr>

					<div class="row">
						<div class="col-sm-6">
							<h5>Email ID:</h5>
						</div>
						<div class="col-sm-6" style="font-size:20px;">
							{{data.user.username}}
						</div>
					</div><br>

					<div class="row">
						<div class="col-sm-6">
							<h5>Mobile #:</h5>
						</div>
						<div class="col-sm-6" style="font-size:20px;">
							{{data.mobile}}
						</div>
					</div><br>

					<div class="row">
						<div class="col-sm-6">
							<h5>Branch:</h5>
						</div>
						<div class="col-sm-6" style="font-size:20px;">
							{{data.branch}}
						</div>
					</div><br>

					<div class="row">
						<div class="col-sm-6">
							<h5>Role:</h5>
						</div>
						<div class="col-sm-6" style="font-size:20px;">
							{{data.role}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
