{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	.loginimg{
		width: 100%;

	}
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
</style>
<marquee direction="left">
	<h4>User Login</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<img src="{% static "images/login.jpg" %}" alt="Login Image" class="loginimg my-4">
		</div>
		<div class="col-sm-6" style="margin-top:8%;">
			<form action="" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="email"><strong>Email</strong></label>
					<input type="email" name="email" class="form-control" placeholder="Enter your email..." required>
				</div>
				<div class="form-group">
					<label for="password"><strong>Password</strong></label>
					<input type="password" name="password" class="form-control" placeholder="Enter your password..." required>
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-primary my-2">
					<a href="{% url 'user_signup' %}" style="float:right;margin-top:20px;">Don't Have an Account? Register Here!</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% ifequal error "no" %}
		<script>
    		alert("User LogedIn Successfully!!!");
			window.location = ('{% url 'user_profile' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Invalid User Credentials. Try again!!!");
		</script>
	{% endifequal %}
{% endblock %}
