{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	.loginimg{
		width: 100%;
		height:380px;
	}
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
</style>
<marquee direction="left">
	<h4>User Signup</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<img src="{% static "images/login1.jpg" %}" alt="Login Image" class="loginimg my-4">
		</div>
		<div class="col-sm-6" style="">
			<form action="" method="POST" style="margin-top:6%;">
				{% csrf_token %}
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="fname"><strong>First Name</strong></label>
							<input type="text" name="fname" class="form-control" placeholder="Enter first name...">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="lname"><strong>Last Name</strong></label>
							<input type="text" name="lname" class="form-control" placeholder="Enter last name...">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email"><strong>Email</strong></label>
					<input type="email" name="email" class="form-control" placeholder="Enter email...">
				</div>
				<div class="form-group">
					<label for="password"><strong>Password</strong></label>
					<input type="password" name="password" class="form-control" placeholder="Enter password...">
				</div>
				<div class="form-group">
					<label for="contact"><strong>Mobile #</strong></label>
					<input type="number" name="contact" class="form-control" placeholder="Enter mobile number...">
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="branch"><strong>Branch</strong></label>
							<select name="branch" class="form-control">
								<option>---Please Select Branch---</option>
								<option value="Computer Science">Computer Science</option>
								<option value="Software Engineering">Software Engineering</option>
								<option value="Data Base">Data Base</option>
								<option value="Electrical">Electrical</option>
								<option value="Civil">Civil</option>
								<option value="Mchenical">Mchenical</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="role"><strong>Role</strong></label>
							<select name="role" class="form-control">
								<option>---Please Select Role---</option>
								<option value="Student">Student</option>
								<option value="Teacher">Teacher</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Register" class="btn btn-primary my-2">
					<a href="{% url 'user_login' %}" style="float:right;margin-top:20px;">Already Have an Account? Login Here!</a>
				</div>

			</form>
		</div>
	</div>
</div>
{% ifequal error "no" %}
		<script>
    		alert("User Registered Successfully!!!");
			window.location = ('{% url 'user_login' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Something went wrong. Try again!!!");
		</script>
	{% endifequal %}
{% endblock %}
