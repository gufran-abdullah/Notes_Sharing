{% load static %}
{% block body %}
{% include 'user_navigation.html' %}
<style>
	marquee{
		margin-top: 0.5%;
		background: #0d6efd;
		color: #fff;
	}
	.profileimg{
		width:100px;
		height: 100px;
		border-radius: 100%;
		
	}
</style>
<marquee direction="left">
	<h4>Update User Profile</h4>
</marquee>
<div class="container">
	<div class="row">
		<div class="col-sm-6" style="margin:1% auto;">
			<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
				<div class="row">
					<div class="col-sm-6">
						<label for="fname"><strong>First Name</strong></label>
						<input type="text" class="form-control" value="{{data.user.first_name}}" name="fname">
					</div>
					<div class="col-sm-6">
						<label for="lname"><strong>Last Name</strong></label>
						<input type="text" class="form-control" value="{{data.user.last_name}}" name="lname">
					</div>
				</div>
				<div class="col-sm-6">
					<label for="email"><strong>Email ID</strong></label>
					<input type="email" class="form-control" value="{{data.user.username}}" name="email" disabled>
				</div>
				<div class="col-sm-6">
					<label for="contact"><strong>Contact #</strong></label>
					<input type="number" class="form-control" value="{{data.mobile}}" name="contact">
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label for="branch"><strong>Branch</strong></label>
						<select name="branch" class="form-control">
							<option value="Computer Science">Computer Science</option>
							<option value="Software Engineering">Software Engineering</option>
							<option value="Data Base">Data Base</option>
							<option value="Electrical">Electrical</option>
							<option value="Civil">Civil</option>
							<option value="Mchenical">Mchenical</option>
						</select>
					</div>
					<div class="col-sm-6">
						<label for=""> </label>
						<input type="text" class="form-control" value="{{data.branch}}" disabled>
					</div>
				</div>
				<input type="submit" value="Update" class="btn btn-primary my-2">
			</form>
		</div>
	</div>
</div>

{% if error %}
	<script>
    	alert("User Updated Successfully!!!");
		window.location = ('{% url 'user_profile' %}');
	</script>
{% endif %}

	
{% endblock %}
